<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Semantest Status</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .status.connected {
      background: #d4f4dd;
      color: #22543d;
    }
    .status.disconnected {
      background: #fed7d7;
      color: #742a2a;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Semantest Control Panel</h1>
  
  <div id="ws-status" class="status disconnected">
    WebSocket: <span id="ws-state">Checking...</span>
  </div>
  
  <div id="chatgpt-status" class="status disconnected">
    ChatGPT: <span id="chatgpt-state">Not detected</span>
  </div>
  
  <button id="connect-btn">Connect to Server</button>
  <button id="test-btn">Send Test Prompt</button>
  
  <div class="info">
    <p>Server: ws://localhost:8081</p>
    <p id="version">Version: 2.0.0</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

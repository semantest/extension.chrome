<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantest Beta Survey</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .survey-popup {
      width: 360px;
      max-height: 500px;
      padding: 20px;
      background: var(--light-bg-primary);
      border-radius: 12px;
      box-shadow: var(--shadow-xl);
    }
    
    .survey-header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .survey-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    
    .survey-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--light-text-primary);
      margin: 0 0 8px 0;
    }
    
    .survey-subtitle {
      font-size: 14px;
      color: var(--light-text-secondary);
      margin: 0 0 20px 0;
    }
    
    .survey-benefits {
      background: var(--light-bg-secondary);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }
    
    .benefit-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 13px;
      color: var(--light-text-primary);
    }
    
    .benefit-item:last-child {
      margin-bottom: 0;
    }
    
    .benefit-icon {
      color: var(--semantest-primary);
      font-size: 16px;
    }
    
    .time-estimate {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: var(--semantest-primary);
      background: linear-gradient(135deg, var(--semantest-primary), var(--semantest-primary-hover));
      color: white;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    .survey-actions {
      display: flex;
      gap: 12px;
    }
    
    .survey-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .survey-btn.primary {
      background: var(--semantest-primary);
      color: white;
    }
    
    .survey-btn.primary:hover {
      background: var(--semantest-primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 163, 127, 0.3);
    }
    
    .survey-btn.secondary {
      background: transparent;
      color: var(--light-text-secondary);
      border: 1px solid var(--light-border-color);
    }
    
    .survey-btn.secondary:hover {
      background: var(--light-bg-hover);
      color: var(--light-text-primary);
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--light-bg-tertiary);
      border-radius: 2px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--semantest-primary);
      width: 73%;
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    .feedback-stats {
      display: flex;
      justify-content: space-around;
      padding: 16px 0;
      border-top: 1px solid var(--light-border-color);
      margin-top: 20px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: 700;
      color: var(--semantest-primary);
      display: block;
    }
    
    .stat-label {
      font-size: 11px;
      color: var(--light-text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="survey-popup">
    <div class="survey-header">
      <div class="survey-icon">üìã</div>
      <h1 class="survey-title">Shape Semantest v2.0!</h1>
      <p class="survey-subtitle">Your feedback drives our development</p>
    </div>
    
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <p style="text-align: center; font-size: 12px; color: var(--light-text-tertiary); margin-bottom: 20px;">
      73% of beta testers have shared feedback
    </p>
    
    <div class="survey-benefits">
      <div class="benefit-item">
        <span class="benefit-icon">üéÅ</span>
        <span>Get 6 months of Pro features FREE</span>
      </div>
      <div class="benefit-item">
        <span class="benefit-icon">‚≠ê</span>
        <span>Top contributors get lifetime Pro access</span>
      </div>
      <div class="benefit-item">
        <span class="benefit-icon">üöÄ</span>
        <span>Early access to v2.0 features</span>
      </div>
    </div>
    
    <div class="time-estimate">
      <span>‚è±Ô∏è</span>
      <span>Only 5 minutes</span>
    </div>
    
    <div class="survey-actions">
      <button class="survey-btn secondary" id="remindLater">
        Later
      </button>
      <a href="#" class="survey-btn primary" id="takeSurvey">
        Take Survey
      </a>
    </div>
    
    <div class="feedback-stats">
      <div class="stat-item">
        <span class="stat-number">523</span>
        <span class="stat-label">Testers</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">89</span>
        <span class="stat-label">Features</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">4.9</span>
        <span class="stat-label">Rating</span>
      </div>
    </div>
  </div>
  
  <script>
    // Survey popup interactions
    document.getElementById('takeSurvey').addEventListener('click', (e) => {
      e.preventDefault();
      // Track survey click
      chrome.runtime.sendMessage({ action: 'surveyClicked' });
      // Open survey in new tab
      chrome.tabs.create({ url: 'https://forms.semantest.com/beta-survey' });
      window.close();
    });
    
    document.getElementById('remindLater').addEventListener('click', () => {
      // Set reminder for 3 days
      chrome.storage.local.set({ 
        surveyReminder: Date.now() + (3 * 24 * 60 * 60 * 1000) 
      });
      window.close();
    });
  </script>
</body>
</html>
